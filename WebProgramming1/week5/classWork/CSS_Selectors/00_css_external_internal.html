<!-- 
    ● Internal stylesheets use the style tag

    ● Only apply to the page they are defined in

    ● Goes in the head tag
-->
<style type="text/css">
    /* CSS goes here */
</style>

<!-- 
    ● We can link to external stylesheets using
    the link tag.

    ● Every page that links to the file gets the CSS styles

    ● Goes in the head tag
-->
<link rel="stylesheet" href="00_css_external.css" />
<p>Change my background color!</p>
