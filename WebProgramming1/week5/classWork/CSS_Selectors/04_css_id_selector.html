<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        /* 
        CSS rules look like this:
        selector {
            property:value;
            property2:value2;
        }

        The id selector

        #idName, #id-name

        Matches one element whose id attribute matches 
        the one specified after the hashtag


        id="idName"
        id="id-name"
        
        */
     </style>
</head>
<body>

     <h1>Hello World</h1>
     <p>A paragraph of text</p>
     <ul>
        <li class="myclass">Item 1</li>
        <li id="myid">Item 2</li>
        <li class="myclass">Item 3</li>
     </ul>
     <p>Another paragraph of text</p>
</body>
</html>
