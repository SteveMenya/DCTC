<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        /* 
        ● Colors and Backgrounds

        color opacity background-color background 
        background-image background-repeat background-position 
        background-attachment background-clip background-origin 
        background-size border-radius border-top-left-radius 
        border-top-right-radius border-bottom-right-radius 
        border-bottom-left-radius border-image border-image-source 
        border-image-slice border-image-width border-image-outset 
        border-image-repeat box-shadow
        */

        /* 
        ● Text and Fonts

        font font-family font-size font-weight font-style 
        font-variant font-stretch font-size-adjust font-synthesis 
        line-height letter-spacing word-spacing text-align 
        text-decoration text-decoration-line text-decoration-style 
        text-decoration-color text-indent text-transform 
        vertical-align white-space

        */
        
        /* 
        ● The Box Model: margins, padding, and borders

        margin margin-top margin-right margin-bottom margin-left 
        padding padding-top padding-right padding-bottom 
        padding-left border border-top border-right border-bottom 
        border-left border-width border-top-width 
        border-right-width border-bottom-width border-left-width 
        border-style border-top-style border-right-style 
        border-bottom-style border-left-style border-color 
        border-top-color border-right-color border-bottom-color 
        border-left-color

        */
        
        /* 
        ● Visual Formatting: dimensions, display, and positioning
        
        width height min-width max-width min-height max-height 
        position top right bottom left clip overflow z-index 
        float clear display visibility

        */
     </style>
</head>
<body>

    <h1>Hello World</h1>
    <p>A paragraph of text</p>
    <ul>
       <li><span>Item 1</span></li>
       <li><a><span>Item 2</span></a></li>
       <li><span>Item 3</span></li>
    </ul>
    <p>Another paragraph of text</p>
</body>
</html>
