<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact_us</title>
    <link rel="stylesheet" href="../styleSheet/index.css" />
    <link rel="stylesheet" href="../styleSheet/contactUs.css" />
  </head>
  <body>
    <div class="navbar">
      <a class="active" href="./index.html">Home</a>
      <a href="./merchandise.html">Merchandise</a>
      <div class="dropdown" class="active">
        <button class="dropbtn">
          Menu
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="./featured.html">Featured Drinks</a>
          <a href="./cold.html">Frozen Drinks</a>
          <a href="./hot.html">Hot Drinks</a>
        </div>
      </div>

      <a href="./contact_us.html">Contact Us</a>

      <div class="login-container">
        <a href="./sign_in.html">Sign in</a>
      </div>
    </div>

    <div class="container">
      <div style="text-align: center">
        <h2>Contact Us</h2>
        <p>Swing by for a cup of coffee or leave us a message:</p>
      </div>

      <div class="row">
        <div class="column">
          <img src="../cafeImages/cafefront.jpg" style="width: 100%" />
        </div>

        <div class="column">
          <form
            action="../pages/contact_us.html"
            method="post"
            modelAttribute="feedback"
          >
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />

            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />

            <label for="Email">Email</label>
            <input
              type="text"
              id="Email"
              name="Email"
              placeholder="Your email address.."
            />

            <label for="Message">Message</label>
            <input
              type="text"
              id="Message"
              name="Message"
              placeholder="Your Message.."
            />

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
