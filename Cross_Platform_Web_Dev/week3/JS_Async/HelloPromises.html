        resolve("Promise constructor resolve called");
      });
      myOtherPromiseObject.then((resolvedData) => {
        console.log("The other promise resolved!", resolvedData);
      });

      let myDelayedPromisedObject = new Promise((resolve, reject) => {
        setTimeout(() => resolve("Done with Timeout ", 5000));
      });

      });
