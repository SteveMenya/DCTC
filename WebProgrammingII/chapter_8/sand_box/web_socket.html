<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./web_socket.js" defer></script>
</head>
<body>
    <h1>Parrot Chat</h1>
    <button id="connect">Connect</button>

    <div id="response"></div>

</html>
